<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rifas Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="./css/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-ticket-alt me-2"></i>
                Rifas Online
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/admin/login">
                    <i class="fas fa-user-shield me-1"></i>
                    Admin
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="text-center mb-4">
                    <h1 class="display-4">Rifas Disponíveis</h1>
                    <p class="lead">Participe das nossas rifas e concorra a prêmios incríveis!</p>
                </div>
            </div>
        </div>

        <div id="loading" class="text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Carregando...</span>
            </div>
        </div>

        <div id="no-raffles" class="text-center d-none">
            <div class="alert alert-info">
                <i class="fas fa-info-circle me-2"></i>
                Nenhuma rifa disponível no momento.
            </div>
        </div>

        <div id="raffles-container" class="row">
            <!-- Rifas serão carregadas aqui -->
        </div>
    </div>

    <footer class="bg-dark text-light mt-5 py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>Rifas Online</h5>
                    <p>Plataforma segura para participar de rifas online.</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p>&copy; 2024 Rifas Online. Todos os direitos reservados.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
