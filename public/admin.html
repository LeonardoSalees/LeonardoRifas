<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Rifas Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="./css/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-ticket-alt me-2"></i>
                Rifas Online - Admin
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/" target="_blank">
                    <i class="fas fa-external-link-alt me-1"></i>
                    Ver Site
                </a>
                <button class="btn btn-outline-light btn-sm" onclick="logout()">
                    <i class="fas fa-sign-out-alt me-1"></i>
                    Sair
                </button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Tabs Navigation -->
        <ul class="nav nav-tabs" id="adminTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="raffles-tab" data-bs-toggle="tab" data-bs-target="#raffles" type="button">
                    <i class="fas fa-list me-2"></i>Rifas
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="new-raffle-tab" data-bs-toggle="tab" data-bs-target="#new-raffle" type="button">
                    <i class="fas fa-plus me-2"></i>Nova Rifa
                </button>
            </li>
        </ul>

        <!-- Tab Contents -->
        <div class="tab-content" id="adminTabsContent">
            <!-- Rifas Tab -->
            <div class="tab-pane fade show active" id="raffles" role="tabpanel">
                <div class="mt-4">
                    <h3>Minhas Rifas</h3>
                    <div id="rafflesLoading" class="text-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Carregando...</span>
                        </div>
                    </div>
                    <div id="rafflesList"></div>
                </div>
            </div>

            <!-- Nova Rifa Tab -->
            <div class="tab-pane fade" id="new-raffle" role="tabpanel">
                <div class="mt-4">
                    <h3>Criar Nova Rifa</h3>
                    <form id="newRaffleForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="title" class="form-label">Título da Rifa</label>
                                    <input type="text" class="form-control" id="title" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="draw_date" class="form-label">Data do Sorteio</label>
                                    <input type="date" class="form-control" id="draw_date" required>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Descrição</label>
                            <textarea class="form-control" id="description" rows="3"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="total_numbers" class="form-label">Quantidade de Números</label>
                                    <input type="number" class="form-control" id="total_numbers" min="1" max="10000" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="price_per_number" class="form-label">Preço por Número (R$)</label>
                                    <input type="number" class="form-control" id="price_per_number" min="0.01" step="0.01" required>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-plus me-2"></i>Criar Rifa
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Detalhes da Rifa -->
    <div class="modal fade" id="raffleModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Detalhes da Rifa</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="raffleDetails"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Sorteio -->
    <div class="modal fade" id="drawModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Realizar Sorteio</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="drawForm">
                        <div class="mb-3">
                            <label for="lottery_number" class="form-label">Número da Loteria Federal</label>
                            <input type="text" class="form-control" id="lottery_number" required 
                                   placeholder="Ex: 12345" pattern="[0-9]+">
                            <div class="form-text">Digite o número sorteado da Loteria Federal</div>
                        </div>
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-random me-2"></i>Realizar Sorteio
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Notificações WhatsApp -->
    <div class="modal fade" id="notificationModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Notificações WhatsApp</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="notification_filter" class="form-label">Filtrar participantes:</label>
                                <select class="form-select" id="notification_filter">
                                    <option value="all">Todos os participantes</option>
                                    <option value="paid">Apenas pagos</option>
                                    <option value="reserved">Apenas reservados</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="notification_type" class="form-label">Tipo de mensagem:</label>
                                <select class="form-select" id="notification_type">
                                    <option value="custom">Personalizada</option>
                                    <option value="payment_reminder">Lembrete de pagamento</option>
                                    <option value="draw_reminder">Lembrete do sorteio</option>
                                    <option value="winner">Resultado do sorteio</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="notification_message" class="form-label">Mensagem:</label>
                        <textarea class="form-control" id="notification_message" rows="4" 
                                  placeholder="Digite sua mensagem aqui..."></textarea>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="button" class="btn btn-primary" onclick="adminApp.generateNotifications()">
                            <i class="fas fa-paper-plane me-2"></i>Gerar Links WhatsApp
                        </button>
                        <button type="button" class="btn btn-outline-primary" onclick="adminApp.loadPresetMessage()">
                            <i class="fas fa-magic me-2"></i>Carregar Modelo
                        </button>
                    </div>
                    <div id="notificationResults" class="mt-4"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/admin.js"></script>
</body>
</html>
